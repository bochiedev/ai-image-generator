<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />
        <title>AI Image Genarator</title>
    </head>

    <body>

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="visual" viewBox="0 0 900 600" version="1.1">
            <defs>
                <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
                    <feFlood flood-opacity="0" result="BackgroundImageFix" />
                    <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
                    <feGaussianBlur stdDeviation="161" result="effect1_foregroundBlur" />
                </filter>
            </defs>
            <rect width="900" height="600" fill="#6600FF" />
            <g filter="url(#blur1)">
                <circle cx="644" cy="367" fill="#FCAF3C" r="357" />
                <circle cx="595" cy="551" fill="#6600FF" r="357" />
                <circle cx="479" cy="38" fill="#FCAF3C" r="357" />
                <circle cx="863" cy="64" fill="#FCAF3C" r="357" />
                <circle cx="229" cy="406" fill="#6600FF" r="357" />
                <circle cx="5" cy="161" fill="#FCAF3C" r="357" />
            </g>
        </svg>

        <header class="box">
            <h1>AI Image Generator</h1>
        </header>
        <section class="image-container"></section>

        <section class="input-section">
            <div class="input-container">
                <input type="text" placeholder="enter your prompt">
                <button class="btn" id="submit-btn">Generate Image</button>
            </div>
        </section>


        <script src="app.js"></script>
    </body>

</html>
